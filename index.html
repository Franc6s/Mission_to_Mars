<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>

      <div class="row" id="mars-news">
        <div class="col-md-12">
          <h2>Latest Mars News</h2>
          <h4>{{ mars.news_title }}</h4>
          <p>{{ mars.news_paragraph }}</p>
        </div>
      </div>

      <div class="row" id="mars-featured-image">
        <div class="col-md-8">
          <h2>Featured Mars Image</h2>
          <img src="{{ mars.featured_image }}" class="img-responsive" alt="Mars Image" />
        </div>

        <div class="col-md-4">
          <h4>Mars Facts</h4>
          {{ mars.facts | safe }}
        </div>
      </div>

      <div class="row" id="mars-hemispheres">
        <h2 class="text-center">Mars Hemispheres</h2>
        {% for hemisphere in mars.hemispheres %}
        <div class="col-md-6">
          <div class="thumbnail">
            <img src="{{ hemisphere.img_url }}" alt="{{ hemisphere.title }}" />
            <div class="caption">
              <h3>{{ hemisphere.title }}</h3>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
